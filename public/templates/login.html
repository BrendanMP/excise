<h1>{{ $ctrl.title }}</h1>

<hr class="mt-3"/>

<div class="col-md-6 col-md-offset-3">
    <form name="form" ng-submit="$ctrl.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="$ctrl.user.login_email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.user.login_password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <a href="#!/signup" class="btn btn-link">Signup</a>
        </div>
    </form>
</div>

<hr>

<a href="reset.html">Forgot your password?</a>
