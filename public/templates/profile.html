<div class="row">
    <div class="col-md-6 offset-md-3">

        <div class="row">
            <div class="col-sm-6">

                    <input type="text" id="profileFirstName" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="profileLastName">Last Name</label>
                    <input type="text" id="profileLastName" class="form-control" placeholder="Last Name">

        </div>

        <div class="form-group">

            <input type="email" id="profileEmail" class="form-control" placeholder="Email Address">
        </div>

        <h5 class="mt-3 mb-1">Filing As</h5>

        <div class="form-group">
            <label for="entityName">Entity Name</label>
            <input type="text" id="entityName" class="form-control" placeholder="Example, LLC">
        </div>

            <label for="entityAddr1">Entity Address</label>
            <input type="text" id="entityAddr1" class="form-control" placeholder="Address 1">

            <input type="text" id="entityAddr2" class="form-control"

                <div class="form-group">
                    <label for="entityState">State</label>
                    <div class="dropdown">

                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="entityZip">Zip Code</label>
                    <input type="text" id="entityZip" class="form-control" placeholder="Zip">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="entityEin">EIN</label>
            <input type="password" id="entityEin" class="form-control" placeholder="12341234">
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-block">
                        <h5 class="card-title">Location 1</h5>
                        <address class="mb-2">
                            Location Address 1 <br>
                            Location Address 2 <br>
                            Location Phone
                        </address>
                        <button class="btn btn-sm btn-secondary">Edit</button>
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">

                        <h5 class="card-title">Location 2</h5>
                        <address class="mb-2">
                            Location Address 1 <br>

                            Location Phone
                        </address>
                        <button class="btn btn-sm btn-secondary">Edit</button>
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </div>
                </div>
            </div>
