<article class="sign-up__page">
    <h3 class="mb-2">Find Your Business</h3>
    <div class="form-group">

        <input placeholder="Enter your business name."
               class="form-control"
               g-places-autocomplete
               ng-model="place"
               ng-value="place.name"/>
    </div>
    <button class="btn btn-primary btn-block">Next</button>
</article>

<hr class="mt-3"/>

<h5>Result:</h5>
<div class="form-group">
    <input class="form-control" placeholder="Business Name" value="{{ place.name }}">
</div>

<div class="form-group">
    <input class="form-control" placeholder="Business Address" value="{{ place.formatted_address }}">
</div>

<div class="form-group">
    <input class="form-control" placeholder="County" value="{{ place.address_components[4].long_name }}">
</div>
